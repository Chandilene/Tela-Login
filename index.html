<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Login Responsivo</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form>

            <div>
                <input class="input-login" type="text" name="usuario" id="usuario" placeholder="Usuário" required>
            </div>

            <div>
                <input class="input-login" type="password" name="senha" id="senha" placeholder="Senha"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 8 ou mais caracteres"
                    required>
            </div>

            <input type="submit" id="btn-login" value="Login">

        </form>

        <div class="links">
            <a href="#">Esqueci a senha</a>
        </div>
        <div class="links">
            <a href="#">Criar uma conta</a>
        </div>


    </div>
</body>

</html>
